<article class="markdown-body"><h1 id="rotate"><a name="user-content-rotate" href="#rotate" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>rotate() 方法</h1>
<h3 id="_1"><a name="user-content-_1" href="#_1" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>定义和用法</h3>
<p>rotate() 方法旋转当前的绘图。</p>
<p>属性值</p>
<table>
<thead>
<tr>
<th>值</th>
<th>描述</th>
</tr>
</thead>
<tbody>
<tr>
<td>angle</td>
<td>旋转角度，以弧度计。</td>
</tr>
<tr>
<td>如需将角度转换为弧度，请使用 degrees*Math.PI/180 公式进行计算。</td>
<td></td>
</tr>
<tr>
<td>举例：如需旋转 5 度，可规定下面的公式：5*Math.PI/180。</td>
<td></td>
</tr>
</tbody>
</table>
<pre><code>
var c=document.getElementById(&quot;myCanvas&quot;);
var ctx=c.getContext(&quot;2d&quot;);
ctx.rotate(20*Math.PI/180);
ctx.fillRect(50,20,100,50);

</code></pre></article>
