<article class="markdown-body"><h1 id="fillrect"><a name="user-content-fillrect" href="#fillrect" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>fillRect() 方法</h1>
<h3 id="_1"><a name="user-content-_1" href="#_1" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>定义和用法</h3>
<p>fillRect() 方法绘制“已填色”的矩形。默认的填充颜色是黑色。<br />
提示：请使用 fillStyle 属性来设置用于填充绘图的颜色、渐变或模式。</p>
<p>参数值</p>
<p>参数  描述<br />
|-----|----|<br />
|x       |矩形左上角的 x 坐标<br />
|y       |矩形左上角的 y 坐标<br />
|width   |矩形的宽度，以像素计<br />
|height  |矩形的高度，以像素计</p>
<pre><code>
var c=document.getElementById(&quot;myCanvas&quot;);
var ctx=c.getContext(&quot;2d&quot;);
ctx.fillRect(20,20,150,100);

</code></pre></article>
