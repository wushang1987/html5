<article class="markdown-body"><h1 id="rect"><a name="user-content-rect" href="#rect" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>rect() 方法</h1>
<h3 id="_1"><a name="user-content-_1" href="#_1" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>定义和用法</h3>
<p>rect() 方法创建矩形。<br />
提示：请使用 stroke() 或 fill() 方法在画布上实际地绘制矩形。</p>
<p>参数值<br />
|参数 |描述<br />
|-----|----|<br />
|x       |矩形左上角的 x 坐标<br />
|y       |矩形左上角的 y 坐标<br />
|width   |矩形的宽度，以像素计<br />
|height  |矩形的高度，以像素计</p>
<pre><code>
var c=document.getElementById(&quot;myCanvas&quot;);
var ctx=c.getContext(&quot;2d&quot;);
ctx.rect(20,20,150,100);
ctx.stroke();


</code></pre></article>
