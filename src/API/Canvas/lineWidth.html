<article class="markdown-body"><h1 id="linewidth"><a name="user-content-linewidth" href="#linewidth" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>lineWidth 属性</h1>
<h3 id="_1"><a name="user-content-_1" href="#_1" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>定义和用法</h3>
<p>lineWidth 属性设置或返回当前线条的宽度，以像素计。</p>
<p>|属性|值<br />
|值  |描述<br />
|-----|----|<br />
|number  |当前线条的宽度，以像素计</p>
<pre><code>
var c=document.getElementById(&quot;myCanvas&quot;);
var ctx=c.getContext(&quot;2d&quot;);
ctx.lineWidth=10;
ctx.strokeRect(20,20,80,100);

</code></pre></article>
