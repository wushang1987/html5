<article class="markdown-body"><h1 id="strokerect"><a name="user-content-strokerect" href="#strokerect" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>strokeRect() 方法</h1>
<h3 id="_1"><a name="user-content-_1" href="#_1" class="headeranchor-link" aria-hidden="true"><span class="headeranchor"></span></a>定义和用法</h3>
<p>strokeRect() 方法绘制矩形（不填色）。笔触的默认颜色是黑色。<br />
提示：请使用 strokeStyle 属性来设置笔触的颜色、渐变或模式。</p>
<p>参数值<br />
参数  描述<br />
|-----|----|<br />
|x       |矩形左上角的 x 坐标<br />
|y       |矩形左上角的 y 坐标<br />
|width   |矩形的宽度，以像素计<br />
|height  |矩形的高度，以像素计</p>
<pre><code>
var c=document.getElementById(&quot;myCanvas&quot;);
var ctx=c.getContext(&quot;2d&quot;);
ctx.strokeRect(20,20,150,100);

</code></pre></article>
